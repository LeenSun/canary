apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ui-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-ui
      set: blue
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: app-ui
        set: blue
    spec:
      containers:
      - name: app-ui-blue
        image: app-ui:blue
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          initialDelaySeconds: 5
          failureThreshold: 1
          httpGet:
            path: /
            port: 80
        livenessProbe:
          initialDelaySeconds: 5
          failureThreshold: 1
          httpGet:
            path: /health
            port: 80
